<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSM Auth Callback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="card shadow-sm" style="max-width: 500px; width: 100%;">
            <div class="card-body text-center p-5">
                <div class="spinner mb-4"></div>
                <h2 class="h4 mb-3">Authenticating with OSM...</h2>
                <p class="text-muted mb-4">
                    Please wait while we securely connect to Online Scout Manager.<br>
                    <strong>This may take up to a minute.</strong>
                </p>
                <div id="status-message" class="small text-info">
                    Exchanging authorization code...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use HTTP for local development, HTTPS for production
        const BACKEND_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001' 
            : 'https://vikings-osm-event-manager.onrender.com';
        
        function updateStatus(message) {
            document.getElementById('status-message').textContent = message;
        }

        // Get the ?code=... from the URL
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        
        if (code) {
            updateStatus('Contacting authentication server...');
            
            // Add a timeout warning
            const timeoutWarning = setTimeout(() => {
                updateStatus('Still processing... OSM servers may be responding slowly.');
            }, 10000); // Show after 10 seconds
            
            // Exchange code for access token via backend
            fetch(`${BACKEND_URL}/exchange-token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    code: code,
                    redirect_uri: window.location.origin + '/callback.html'
                })
            })
            .then(res => {
                clearTimeout(timeoutWarning);
                updateStatus('Processing response...');
                console.log('Response status:', res.status);
                console.log('Response headers:', res.headers);
                
                if (!res.ok) {
                    return res.text().then(text => {
                        console.error('Non-OK response body:', text);
                        
                        // Try to parse as JSON first
                        try {
                            const jsonError = JSON.parse(text);
                            throw new Error(`Server error ${res.status}: ${jsonError.error || jsonError.message || 'Unknown error'}`);
                        } catch (parseError) {
                            // If not JSON, it's probably an HTML error page
                            if (text.includes('<!doctype') || text.includes('<html')) {
                                throw new Error(`Server error ${res.status}: Backend returned HTML error page (likely OSM API issue)`);
                            } else {
                                throw new Error(`Server error ${res.status}: ${text.substring(0, 200)}`);
                            }
                        }
                    });
                }
                
                const contentType = res.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    return res.text().then(text => {
                        console.error('Non-JSON response:', text);
                        throw new Error(`Server returned HTML instead of JSON: ${text.substring(0, 200)}`);
                    });
                }
                
                return res.json();
            })
            .then(data => {
                console.log('Token exchange response:', data);
                if (data.access_token) {
                    updateStatus('Authentication successful! Redirecting...');
                    sessionStorage.setItem('access_token', data.access_token);
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    clearTimeout(timeoutWarning);
                    document.querySelector('.card-body').innerHTML = `
                        <h2 class="h4 text-danger mb-3">Authentication Failed</h2>
                        <p class="text-muted mb-4">There was an error during authentication.</p>
                        <details class="text-left">
                            <summary>Error Details</summary>
                            <pre class="small mt-2">${JSON.stringify(data, null, 2)}</pre>
                        </details>
                        <a href="index.html" class="btn btn-primary mt-3">Try Again</a>
                    `;
                }
            })
            .catch(error => {
                clearTimeout(timeoutWarning);
                console.error('Auth error:', error);
                document.querySelector('.card-body').innerHTML = `
                    <h2 class="h4 text-danger mb-3">Authentication Error</h2>
                    <p class="text-muted mb-4">
                        There was an error during authentication.<br>
                        <strong>Error:</strong> ${error.message}
                    </p>
                    <details class="text-left mt-3">
                        <summary>Technical Details</summary>
                        <div class="small mt-2 p-2 bg-light">
                            <strong>Error Type:</strong> ${error.name || 'Unknown'}<br>
                            <strong>Error Message:</strong> ${error.message}<br>
                            <strong>Authorization Code:</strong> ${code ? 'Present' : 'Missing'}<br>
                            <strong>Backend URL:</strong> ${BACKEND_URL}/exchange-token<br>
                            <strong>Time:</strong> ${new Date().toISOString()}
                        </div>
                    </details>
                    <div class="mt-4">
                        <a href="index.html" class="btn btn-primary me-2">Try Again</a>
                        <button onclick="window.location.reload()" class="btn btn-outline-secondary">Reload Page</button>
                    </div>
                `;
            });
        } else {
            document.querySelector('.card-body').innerHTML = `
                <h2 class="h4 text-danger mb-3">Invalid Callback</h2>
                <p class="text-muted mb-4">No authorization code found in the URL.</p>
                <a href="index.html" class="btn btn-primary">Return to Home</a>
            `;
        }
    </script>
</body>
</html>
